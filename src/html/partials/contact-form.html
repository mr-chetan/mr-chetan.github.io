<form
    x-data="{
        form: {
            name: '',
            email: '',
            country: '', // numeric without plus
            phone: '',
            message: '',
        },
        errors: {
            name: '',
            email: '',
            country: '',
            phone: '',
            message: '',
            submit: ''
        },
        isSubmitting: false,
        isSubmitted: false,
        async submitForm() {
            this.isSubmitting = true;
            // Clear previous field errors
            Object.keys(this.errors).forEach(k=>{ this.errors[k]=''; });
            try {
                const payload = {
                    name: this.form.name || null,
                    email: this.form.email || null,
                    country: this.form.country || null,
                    phone: this.form.phone || null,
                    message: this.form.message || null,
                };
                const res = await fetch('https://admin.mrchetan.com/api/app/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.status === 422) {
                    const data = await res.json();
                    const vErrors = data.errors || {};
                    Object.keys(vErrors).forEach(key => {
                        if (this.errors[key] !== undefined) {
                            this.errors[key] = Array.isArray(vErrors[key]) ? vErrors[key][0] : vErrors[key];
                        }
                    });
                    this.errors.submit = data.message || 'Please correct the errors and try again.';
                    return; // do not proceed to success state
                }
                if (!res.ok) throw new Error('Network error');
                this.isSubmitted = true;
                const keepCountry = this.form.country;
                this.form = { name: '', email: '', country: keepCountry, phone: '', message: '' };
                setTimeout(()=>{ this.isSubmitted=false; }, 5000);
            } catch (e) {
                if (!this.errors.submit) this.errors.submit = 'There was an error sending your message. Please try again.';
            } finally {
                this.isSubmitting = false;
            }
        }
    }"
    @submit.prevent="submitForm()"
>
    <!-- Success Message -->
    <div
        x-show="isSubmitted"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform scale-95"
        x-transition:enter-end="opacity-100 transform scale-100"
        class="mb-6 rounded-lg border border-green-200 bg-green-50 p-4 dark:border-green-800 dark:bg-green-900/20"
    >
        <div class="flex">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                ></path>
            </svg>
            <div class="ml-3">
                <p class="text-sm font-medium text-green-800 dark:text-green-200">
                    Thank you for your message! I'll get back to you within 24 hours.
                </p>
            </div>
        </div>
    </div>

    <!-- Error Message -->
    <div
        x-show="errors.submit"
        x-text="errors.submit"
        class="mb-6 rounded-lg border border-red-200 bg-red-50 p-4 text-sm text-red-600 dark:border-red-800 dark:bg-red-900/20 dark:text-red-400"
    ></div>

    <div class="mb-6">
        <label class="dark:text-dark-300 required mb-2 block text-sm font-medium text-gray-700" for="contact-name">
            Name
        </label>
        <input
            type="text"
            id="contact-name"
            x-model="form.name"
            @input="errors.name = ''"
            required
            autocomplete="name"
            :class="errors.name ? 'border-red-300 focus:ring-red-500' : 'border-gray-300 focus:ring-primary-500'"
            class="dark:bg-dark-700 w-full rounded-lg border px-4 py-2 transition-colors focus:ring-2 dark:border-dark-600 dark:text-white"
        />
        <p x-show="errors.name" x-text="errors.name" class="mt-1 text-sm text-red-600 dark:text-red-400"></p>
    </div>

    <div class="mb-6">
        <label class="dark:text-dark-300 required mb-2 block text-sm font-medium text-gray-700" for="contact-email">
            Email
        </label>
        <input
            type="email"
            id="contact-email"
            x-model="form.email"
            @input="errors.email = ''"
            required
            autocomplete="email"
            :class="errors.email ? 'border-red-300 focus:ring-red-500' : 'border-gray-300 focus:ring-primary-500'"
            class="dark:bg-dark-700 w-full rounded-lg border px-4 py-2 transition-colors focus:ring-2 dark:border-dark-600 dark:text-white"
        />
        <p x-show="errors.email" x-text="errors.email" class="mt-1 text-sm text-red-600 dark:text-red-400"></p>
    </div>

    <div class="mb-6">
        <label class="dark:text-dark-300 mb-2 block text-sm font-medium text-gray-700" for="contact-phone">
            Phone (optional)
        </label>
        <div class="flex items-center justify-between">

        </div>
        <div class="flex">
            <div class="relative flex items-center">
                <label class="sr-only" for="country-code">Country code</label>
                <span
                    class="dark:bg-dark-700 pointer-events-none rounded-l-lg border border-r-0 bg-gray-50 px-3 py-3 text-sm text-gray-500 select-none dark:border-dark-600 dark:text-gray-300 border-gray-300"
                    >+</span
                >
                <input
                    id="country-code"
                    type="text"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    maxlength="4"
                    x-model="form.country"
                    @input="errors.country=''; form.country=form.country.replace(/[^0-9]/g,'')"
                    class="dark:bg-dark-700 focus:border-primary-500 focus:ring-primary-500 w-16 border border-r-0 bg-white px-1 py-3 text-center text-sm focus:ring-2 dark:border-dark-600 dark:text-white border-gray-300"
                    placeholder="91"
                />
            </div>
            <input
                type="tel"
                id="contact-phone"
                x-model="form.phone"
                @input="errors.phone = ''"
                autocomplete="tel"
                placeholder="1234567890"
                :class="errors.phone ? 'border-red-300 focus:ring-red-500' : 'border-gray-300 focus:ring-primary-500'"
                class="dark:bg-dark-700 w-full rounded-r-lg border px-4 py-2 transition-colors focus:ring-2 dark:border-dark-600 dark:text-white"
            />
        </div>
        <span class="text-xs text-gray-400" x-show="form.phone">Number: +<span x-text="form.country"></span><span x-show="form.country && form.phone">-</span><span x-text="form.phone"></span></span>
        <p x-show="errors.country" x-text="errors.country" class="mt-1 text-sm text-red-600 dark:text-red-400"></p>
        <p x-show="errors.phone" x-text="errors.phone" class="mt-1 text-sm text-red-600 dark:text-red-400"></p>
    </div>

    <div class="mb-6">
        <label class="dark:text-dark-300 required mb-2 block text-sm font-medium text-gray-700" for="contact-message">
            Message
        </label>
        <textarea
            id="contact-message"
            x-model="form.message"
            @input="errors.message = ''"
            rows="5"
            required
            placeholder="Tell me about your query or project requirements..."
            :class="errors.message ? 'border-red-300 focus:ring-red-500' : 'border-gray-300 focus:ring-primary-500'"
            class="dark:bg-dark-700 w-full resize-y rounded-lg border px-4 py-2 transition-colors focus:ring-2 dark:border-dark-600 dark:text-white"
        ></textarea>
        <p x-show="errors.message" x-text="errors.message" class="mt-1 text-sm text-red-600 dark:text-red-400"></p>
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
            Character count: <span x-text="form.message.length"></span>/15000
        </p>
    </div>

    <button
        type="submit"
        :disabled="isSubmitting"
        :class="isSubmitting ? 'opacity-75 cursor-not-allowed' : 'hover:bg-primary-600'"
        class="bg-primary-500 dark:bg-primary-500 dark:hover:bg-primary-400 focus:ring-primary-500 flex w-full items-center justify-center rounded-lg px-6 py-3 font-bold text-white transition duration-300 focus:ring-2 focus:ring-offset-2 focus:outline-none"
    >
        <span x-show="!isSubmitting">Send Message</span>
        <span x-show="isSubmitting" class="flex items-center">
            <svg
                class="mr-3 -ml-1 h-5 w-5 animate-spin text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
            >
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
            </svg>
            Sending...
        </span>
    </button>

    <p class="mt-4 text-center text-xs text-gray-500 dark:text-gray-400">
        I typically respond within 24 hours. For urgent inquiries, feel free to call directly.
    </p>
</form>
