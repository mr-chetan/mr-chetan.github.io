<section

            src="/public/chetan.jpeg"
            alt="Mr Chetan - Professional Software Developer"
            class="border-primary-200 dark:border-primary-700 mx-auto mb-8 h-32 w-32 rounded-full border-4 shadow-lg"
            loading="eager"
            decoding="async"
        />
        <h1 class="mb-4 text-4xl font-bold text-gray-900 md:text-6xl dark:text-white">Mr Chetan</h1>
        <span
            x-data="{
                            texts: [
                                'Laravel Developer',
                                'Flutter Developer',
                                'PHP Developer',
                                'Full Stack Developer',
                                'App Developer',
                                'Web Designer',
                                'Freelancer'
                            ],
                            current: 0,
                            display: '',
                            isTyping: false,
                            isErasing: false,
                            typeSpeed: 50,
                            eraseSpeed: 50,
                            pause: 2000,
                            timeoutId: null,

                            clearCurrentTimeout() {
                                if (this.timeoutId) {
                                    clearTimeout(this.timeoutId);
                                    this.timeoutId = null;
                                }
                            },

                            typeText() {
                                if (this.isTyping || this.isErasing) return;

                                this.isTyping = true;
                                this.isErasing = false;

                                const text = this.texts[this.current];
                                let charIndex = 0;

                                const type = () => {
                                    if (charIndex < text.length) {
                                        this.display = text.substring(0, charIndex + 1);
                                        charIndex++;
                                        this.timeoutId = setTimeout(type, this.typeSpeed);
                                    } else {
                                        this.isTyping = false;
                                        this.timeoutId = setTimeout(() => this.eraseText(), this.pause);
                                    }
                                };

                                this.display = '';
                                type();
                            },

                            eraseText() {
                                if (this.isErasing || this.isTyping) return;

                                this.isErasing = true;
                                this.isTyping = false;

                                const text = this.display;
                                let charIndex = text.length;

                                const erase = () => {
                                    if (charIndex > 0) {
                                        charIndex--;
                                        this.display = text.substring(0, charIndex);
                                        this.timeoutId = setTimeout(erase, this.eraseSpeed);
                                    } else {
                                        this.isErasing = false;
                                        this.current = (this.current + 1) % this.texts.length;
                                        this.timeoutId = setTimeout(() => this.typeText(), 300);
                                    }
                                };

                                erase();
                            },

                            init() {
                                this.typeText();
                            },

                            destroy() {
                                this.clearCurrentTimeout();
                            }
                        }"
            x-init="init()"
            class="text-primary-600 dark:text-primary-400 mb-4 block min-h-[2.5rem] text-2xl font-semibold transition-all duration-300"
            x-text="display"
        ></span>
